<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nomflix</title>
    <link href="./css/style.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
</head>
<body>
<header class= "site__header">

    <nav class= "list">
       
        <ul class= "list__header">
             <li class = "list__logo">
                <a href='#'> <img class="logo" src= './img/logo.png'/></a>
             </li>
            <li class ="list__content">
                    <a href='#' class= "header__link"> 홈 </a>
            </li>
            <li class = "list__content">
                    <a href='#' class= "header__link"> TV 프로그램 </a>
            </li>
            <li class = "list__content">
                    <a href='#' class= "header__link"> 영화 </a>
            </li>
            <li class = "list__content">
                    <a href='#' class= "header__link"> 최근 등록 콘텐츠 </a>
            </li>
            <li class = "list__content">
                    <a href='#' class= "header__link"> 내가 찜한 콘텐츠 </a>
            </li> 
        </ul>
        <ul class= "list__header">
            <li class = "list__content-right">
                    <a href='#' class= "header__link icon">  <i class="fas fa-search"></i></a>
            </li>
            <li class = "list__content-right">
                    <a href='#' class= "header__link icon">  <i class="fas fa-bell"></i></a>
            </li>
            <li class = "list__content-right">
                    <a href='#' class= "header__link icon">  <i class="fas fa-caret-down"></i></a>
            </li>
       </ul>

    </nav>
 </header>

   <div class= "video__wrap">

        <div class= "video__Btn">
                <button class= "video__play-btn js-play" > <span> 정지 </span>  </button>
       </div>
         <video class="video js-video" src= "http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4">
         </video>

        <div class="video__Btn">
                <button class= "video__volume-btn js-volume"><i class="fas fa-volume-off"></i></button>
                <div class = "maturity__rating"> 15 </div>
        </div>
    </div>
    
    <div class= "carousel">
        <div class="carousel__header">
        <span class="header__main-text" > Netflix 오리지널 </span>
        <span class="header__sub-text"> 모두 보기</span>
        <div class="angle-right" ><i class="fas fa-angle-right"></i> </div>

        </div>
        <div class = "carousel__main">

                <div class = "item js-item"><img class="img" src="./img/orange.png" /> </div>
                <div class = "item js-item"><img class="img" src="./img/kimmi.png" /></div>
                <div class = "item js-item"><img class="img" src="./img/amazing.png" /></div>
                <div class = "item js-item"><img class="img" src="./img/final.png" /></div>
                <div class = "item js-item"><img class="img" src="./img/extreme.png" /></div>
                <div class = "item js-item"><img class="img" src="./img/kimmi.png" /></div>

        </div>
   </div>     
        
    
<script src="./index.js" ></script>
